<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>CALCULATOR!</h1>
    <div id="container">
        <div id="display"></div>
        <div id="buttons">
            <div class="numbers">           
                <div id="one" class="number">1</div>
                <div id="two" class="number">2</div>
                <div id="three" class="number">3</div>
                <div id="four" class="number">4</div>
                <div id="five" class="number">5</div>
                <div id="six" class="number">6</div>
                <div id="seven" class="number">7</div>
                <div id="eight" class="number">8</div>
                <div id="nine" class="number">9</div>
                <div id="zero" class="number">0</div>
                <div id="dot" class="number">.</div>
            </div>
            <div class="operators">
                <div class="deleters">
                    <div id="clear">CLR</div>
                    <!-- <div id="delete">DEL</div> -->
                </div>
                <div id="plus"class="operator">+</div>
                <div id="minus" class="operator">-</div>
                <div id="mult" class="operator">x</div>
                <div id="division" class="operator">รท</div>
                <div id="equal">=</div>
            </div>
        </div>
    </div>
    <script src="js/script.js" defer></script>
</body>
</html>
